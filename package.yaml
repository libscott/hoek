name:                hoek
version:             0.1.0.0
github:              "libscott/hoek"
license:             Apache2
author:              "Scott Sadler"
copyright:           "2018 Scott Sadler"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Transaction tools for Komodo Platform
# category:            Network

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/libscott/hoek#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- aeson-pretty
- attoparsec
- base58-bytestring
- bytestring
- cereal
- containers
- cryptoconditions
- cryptonite
- haskoin-core
- memory
- microlens
- microlens-platform
- microlens-aeson
- optparse-applicative
- text
- transformers
- unordered-containers

library:
  source-dirs: .

executables:
  hoek:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hoek

tests:
  hoek-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hoek
